<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Margin Up Mining</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">    
    <!-- Custom styles for this template -->
    <link href="assets/css/mum.css" rel="stylesheet">
  </head>
  <body>
    
<header>
  <nav class="navbar fixed-top mumNavbar">
    <div class="container-fluid">
      <img src="assets/img/white_horizontal.png" sizes="(max-width: 3705px) 100vw, 3705px" width="120px" height="36px" /> 
      <div>
        <p onclick="setLanguage('it')">IT</p>
        <p onclick="setLanguage('en')">EN</p>  
      </div>     
    </div>
  </nav>
</header>

<main>

  <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/pexels-chih-mlng-huang-8787089-scaled.jpg" />

        <div class="container">
          <div class="carousel-caption">
            <h1 class="carouselHeading"></h1>
            <p><a class="btn btn-lg btn-primary contactButton mumContactButton" href="#contactForm"></a></p>

          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/pexels-pixabay-159160.jpg" />
        
        <div class="container">
          <div class="carousel-caption">
            <h1 class="carouselHeading"></h1>
            <p><a class="btn btn-lg btn-primary contactButton mumContactButton" href="#contactForm"></a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/pedro-henrique-santos-jSjsgkZtJGE-unsplash-scaled.jpg" />
        <div class="container">
          <div class="carousel-caption">
            <h1 class="carouselHeading"></h1>
            <p><a class="btn btn-lg btn-primary contactButton mumContactButton" href="#contactForm"></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4">
        <i class="bi-cash-coin perkIcon"></i>
        <h5 class="perkHeading1"></h5>
        <p class="perkBody1"></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <i class="bi-graph-up-arrow perkIcon"></i>
        <h5 class="perkHeading2"></h5>
        <p class="perkBody2"></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <i class="bi-list-check perkIcon"></i>
        <h5 class="perkHeading3"></h5>
        <p class="perkBody3"></p>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  <!-- Abstract -->
  <div style="background-color: #0170B9;">
    <section class="py-5">
      <div class="container my-5">
          <div class="row justify-content-center">
              <div class="col-lg-10">
                  <h2 style="color: white; text-align: center;" class="workWithUsHeading"></h2>
                  <p style="color: white; text-align: center;" class="workWithUs1"></p>
                  <p style="color: white; text-align: center;" class="workWithUs2"></p>
                  <p style="color: white; text-align: center;" class="workWithUs3"></p>
                  <p style="color: white; text-align: center;" class="workWithUs4"></p>


              </div>
          </div>
      </div>
    </section>
  </div>

  <div id="middleCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/farm-3.jpg" />
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/farm-5.jpg" />        
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="https://marginupmining.com/wp-content/uploads/2022/02/farm-1.jpg" />
      </div>
    </div>
  </div>

  <!-- showcase -->
  <div style="background-color: white;">
    <section>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-10">
                  <h2 style="text-align: center;" class="showcaseHeading"></h2>
              </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <img style="width: 100%;" src="assets/img/articolo-1.jpg" />   
            </div>
            <div class="col-lg-6">
              <img style="width: 100%;" src="assets/img/articolo-2.jpg" />   
            </div>
          </div>
      </div>
    </section>
  </div>

    <!-- About us -->
    <div style="background-color: #0170B9; margin-top: 10px;">
      <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <h2 style="color: white; text-align: center; margin: 18px;" class="teamHeading"></h2> 
                </div>
                <div class="col-lg-4">
                  <div id="aboutCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="1000">
                        <img src="https://marginupmining.com/wp-content/uploads/2022/02/farm-3.jpg" />
                      </div>
                      <div class="carousel-item" data-bs-interval="1000">
                        <img src="https://marginupmining.com/wp-content/uploads/2022/02/farm-5.jpg" />        
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <p style="color: white;" class="teamBody1"></p> 
                  <br/>
                  <p style="color: white;" class="teamBody2"></p>
                  <br/>
                  <p style="color: white;" class="teamBody3"></p>
                </div>
            </div>
        </div>
      </section>
    </div>

    <div>
      <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 style="text-align: center;" class="contactHeading"></h2>
                    <p class="contactBody"></p>
  
                </div>
            </div>
        </div>
      </section>
    </div>

    <!-- Contact form -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" onsubmit="doSubmit(); return false;">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="name" class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input name="email" class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea name="message" class="form-control" id="message" placeholder="(Optional) Your Message *" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2022 Margin Up Mining srl</p>
  </footer>
</main>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/mum.js"></script>

  </body>
</html>
